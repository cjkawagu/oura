<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>OURA Group Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap"
      rel="stylesheet"
    />
    <style></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
  </head>
  <body>
    <div id="sketch-container">
      <div id="sketch"></div>
    </div>
    <form class="input-group col-4 mb-5">
      <input type="file" class="form-control" id="myFile" />
      <button class="btn ml-2" type="submit" id="upload-button">Upload</button>
    </form>
    <div class="toggle-container">
      <button class="toggle-btn" id="toggle-deep">Deep Sleep</button>
      <button class="toggle-btn" id="toggle-rem">REM</button>
      <button class="toggle-btn" id="toggle-duration">Sleep Duration</button>
    </div>
    <script src="ourasketch.js"></script>
  </body>
</html>
